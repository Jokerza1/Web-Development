<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>

THIS IS RADIO
<p>Do you prefer cat or dog?</p> <!--THIS MUST BE ONE-->
<form>

<label for="dog">Dog: </label>
<input id="dog" type="radio" name="petChoice" value="DOG"> 

<!--BY HAVING SAME NAME CAN ONLY MAKE ONE CHOICE-->

<label for="cat">Cat: </label>
<input id="cat" type="radio" name="petChoice" value="CAT">

<p>WHICH ONE IS YOUR FAVORITE COLOR?</p>

<select name="color">
	<option>Red</option>
	<option>Black</option>
	<option>Yellow</option>

</select>




<button>Submit</button>

</form>

<br>
THIS IS CHECKBOX
<input type="checkbox" name="checkbox">









</body>
</html>
