<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
	body {
		color: red;
	}
	p {
		color: green;
	}
	ul {
		color: blue;
	}
	li {
		color: orange;
	}
	.highlight {
		color: black;
	}
	#special {
		color: pink;
	}
	</style>

<!--THE INHERITANCE OF PARENT-->

</head>
<body>

<p>HELLO!!!</p>

<ul>
	<li id="special" class="highlight">John</li>
	<li>Paul</li>
	<li>George</li>
	<li class="highlight">Ringo</li>
</ul>


</body>
</html>
